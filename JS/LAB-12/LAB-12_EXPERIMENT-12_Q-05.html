//(5)Write a program to input temperature in farhenheit scale and display it in celsius scale?

<html>
<head>
<title>JS-EXP-12-Q-05</title>
<script>
var f=98.7, c;
c=(f-32)*5/9;
document.write("<br>"+"Temperature in Celsius Scale is: "+c);
</script>
</head>
<body bgcolor="pink" text="violet">
</body>
</html>
