//(3)Write a program to input two integer number and find their addition, subtraction, multiplication, division and modulo-division?

<html>
<head>
<title>JS-EXP-12-Q-03</title>
<script>
var n1=10,n2=20,add,sub,mul,div,mod;
add=n1+n2;
sub=n1-n2;
mul=n1*n2;
div=n1/n2;
mod=n1%n2;
document.write("<br>"+"Addition Value= "+add+"<br>");
document.write("Subtraction Value= "+sub+"<br>");
document.write("Multiplication Value= "+mul+"<br>");
document.write("Division Value= "+div+"<br>");
document.write("Modulo Division Value= "+mod);
</script>
</head>
<body bgcolor="pink" text="violet">
</body>
</html>
