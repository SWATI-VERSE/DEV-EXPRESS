//(9)Write a program to find the greater number among two inputted number using ternary operator?

<html>
<head>
<title>JS-EXP-12-Q-09</title>
<script>
var a=5, b=6;
document.write("<br>");
(a>b) ? document.write("a is greater") : document.write("b is greater");
</script>
</head>
<body bgcolor="pink" text="violet">
</body>
</html>
