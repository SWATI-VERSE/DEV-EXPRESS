//(7)Write a program to swap two integer number without using third variable?

<html>
<head>
<title>JS-EXP-12-Q-07</title>
<script>
var a=8,b=7;
a=a+b;
b=a-b;
a=a-b;
document.write("<br>"+"After Swapping, Value of a is: "+a);
document.write("<br>"+"After Swapping, Value of b is: "+b);
</script>
</head>
<body bgcolor="pink" text="violet">
</body>
</html>
