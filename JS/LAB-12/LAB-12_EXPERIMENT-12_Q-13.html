//(19)Write a program to input three integer number and find the greatest one using nested if?

<html>
<head>
<title>JS-EXP-12-Q-19</title>
<script language="JavaScript">
var a=45,b=23,c=90;

if(a>b)
	if(a>c)
		document.write("a is greatest");
	else
		document.write("c is greatest");
else
	if(b>c)
		document.write("b is greatest");
	else
		document.write("c is greatest");
		
</script>
</head>
<body bgcolor="orange" text="black">
</body>
</html>
