//(17)Write a program to input two integer number and find the greater one using if else?

<html>
<head>
<title>JS-EXP-12-Q-12_Series</title>
<script language="JavaScript">
var a=3,b=4;
if(a>b)
	document.write("<br>"+"a is greater");
else
	document.write("<br>"+"b is greater");
</script>
</head>
<body bgcolor="orange" text="black">
</body>
</html>
