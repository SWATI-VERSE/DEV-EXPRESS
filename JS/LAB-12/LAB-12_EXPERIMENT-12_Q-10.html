//(10)Write a program to check for leap year using ternary operator?

<html>
<head>
<title>JS-EXP-12-Q-10</title>
<script>
var y=2018;
document.write("<br>");
( ( (y%100!=0)&&(y%4==0) ) || (y%400==0) ) ? document.write("LEAP YEAR"):document.write("NOT A LEAP YEAR");
</script>
</head>
<body bgcolor="cyan" text="black">
</body>
</html>
