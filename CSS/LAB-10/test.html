<html>
	<head>
		<title>PROFILE CARD</title>
		<h3>QUESTION-05</h3>
		<style type="text/css">
			.card
			{
				width: 300px;
				margin: 50px auto;
				padding: 20px;
				background: white;
				box-shadow: 0px 10px 25px 2px silver;
				text-align: center;
				border-radius: 12px;
			}
			.person
			{
				width: 100px;
				height: 100px;
				border-radius:50%;
				border: 4px solid green;
				object-fit: cover;
				display: block;
				margin: 0 auto 10px;
			}
			.name
			{
				font-size: 20px;
				font-weight: bold;
				margin-top: 10px;
			}
			.title
			{
				font-size: 12px;
				color: black;
				margin-top: 5px;
			}
			.contact
			{
				font-size: 12px;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>

		<div class="card">
		
			<img src="Man.png" alt="Profile Photo" class="person">
			
			<div class="name">John Doe</div>
			
			<div class="title">
				A passionate web developer who loves building interactive websites.
			</div>
			
			<div class="contact">
				john.doe@example.com<br>
				+91-9876543210
			</div>
			
		</div>

	</body>
</html>
