<html>
<head>
    <title>Heading and Span Demo</title>
    <style>
        /* Q1: headings on same line */
        .heading-row h1,
        .heading-row h2,
        .heading-row h3
		{
            display: inline;        /* puts them on one line */
            margin-right: 15px;
        }

        /* Q1: spans on separate lines */
        .span-block span
		{
            display: block;         /* each span on its own line */
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<h3>QUESTIONâ€‘1</h3>

<!-- 1(a) three headings on same line -->
<div class="heading-row">
    <h1>HTML</h1>
    <h2>CSS</h2>
    <h3>JavaScript</h3>
</div>

<br><br>

<!-- 1(b) three spans on separate lines -->
<div class="span-block">
    <span>JSP</span>
    <span>JDBC</span>
    <span>MySQL</span>
</div>

</body>
</html>
