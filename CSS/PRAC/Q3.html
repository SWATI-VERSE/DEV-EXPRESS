<!DOCTYPE html>
<html>
<head>
    <title>Featured Products</title>
    <style>
        body
		{
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2
		{
            text-align: center;
            margin-top: 20px;
        }

        .products-container
		{
            max-width: 900px;
            margin: 20px auto;
            display: flex;               /* flexbox row */
            justify-content: center;
            gap: 20px;                   /* space between cards */
        }

        .product-card
		{
            border: 1px solid gray;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        .product-image
		{
            width: 250px;
            height: 250px;
            background-color: lightgray; /* placeholder image */
            margin-bottom: 8px;
        }

        .product-card h3
		{
            margin: 5px 0;
        }

        .price
		{
            font-weight: bold;
            margin: 5px 0;
        }

        .add-btn
		{
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            background-color: orange;
            color: white;
            cursor: pointer;
            font-size: 13px;
        }

        .add-btn:hover
		{
            background-color: darkorange;
        }
    </style>
</head>
<body>

<h3>QUESTION‑3</h3>

<h2>Featured Products</h2>

<div class="products-container">
    <div class="product-card">
	
        <img src="Product-01.jpeg" alt="Product 1" class="product-image">

        <h3>Product 1</h3>
        <p class="price">Price: ₹500</p>
        <p>Short description of product 1.</p>
        <button class="add-btn">Add to Cart</button>
    </div>

    <div class="product-card">
	
        <img src="Product-02.jpeg" alt="Product 2" class="product-image">

        <h3>Product 2</h3>
        <p class="price">Price: ₹750</p>
        <p>Short description of product 2.</p>
        <button class="add-btn">Add to Cart</button>
    </div>

    <div class="product-card">
	
        <img src="Product-03.jpeg" alt="Product 3" class="product-image">

        <h3>Product 3</h3>
        <p class="price">Price: ₹600</p>
        <p>Short description of product 3.</p>
        <button class="add-btn">Add to Cart</button>
    </div>

    <div class="product-card">
	
        <img src="Product-04.jpeg" alt="Product 4" class="product-image">

        <h3>Product 4</h3>
        <p class="price">Price: ₹900</p>
        <p>Short description of product 4.</p>
        <button class="add-btn">Add to Cart</button>
    </div>
</div>

</body>
</html>
